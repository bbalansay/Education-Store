<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/main">The Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/main">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main/products">Products</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/main/list">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main/purchase/history">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="alert"></div>

    <div style="margin: 20px;">
      <h2>New List:</h2>
      <label>Name
        <input type="text" name="name" maxlength="30" id="name">
      </label>
      <label>Description
        <input type="text" name="name" maxlength="30" id="desc">
      </label>
      <input style="margin: 5px;" id="new" value="Create List" class="btn btn-primary">
    </div>

    {% for list in data %}
    <a href="list/{{list.id}}">
      <div class="card" style="cursor: pointer">
        <div class="card-header">
          {{ list.name }}
        </div>
        <div class="card-body short">
          <p class="card-text">{{ list.description }}</p>
          <button style="margin: 5px;" id={{ list.id }} class="btn btn-danger del">Delete List</button>
        </div>
      </div>
    </a>
    {% endfor %}

    <!-- Footer -->
    <footer class="py-2 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">Conner Ardman, Nick Hytrek, Bradley Balansay | Copyright &copy; 2019</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'newList.js' %}"></script>
  </body>
</html>
